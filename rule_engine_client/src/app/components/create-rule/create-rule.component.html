<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
</ngx-spinner>

<div class="container">
  <div class="input-group flex-nowrap exp-inp">
    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
      aria-describedby="addon-wrapping" [(ngModel)]="username">
  </div>

  <div class="input-group mb-3 exp-inp">
    <input type="text" class="form-control" placeholder="Expression" aria-describedby="button-addon2"
      (keydown.enter)="addExpression()" [(ngModel)]="expression">
    <button class="btn btn-outline-secondary btn-add" type="button" id="button-addon2"
      (click)="addExpression()">+</button>
  </div>

  <div class="d-flex justify-content-center w-100 gap-4">
    <button type="button" class="btn btn-white-outlined rounded-pill my-2 equal-width-button btn-clear"
      (click)="clearForm()">Clear</button>
    <button type="button" class="btn btn-reddish-orange rounded-pill my-2 equal-width-button btn-submit"
      (click)="submitForm()">Submit</button>
  </div>

  <div id="chip-container" class="mt-3">
    <span *ngFor="let chip of chips; let i = index" class="chip">
      {{ chip }}
      <i class="fas fa-times delete-icon" (click)="removeChip(i)"></i>
    </span>
  </div>
</div>
